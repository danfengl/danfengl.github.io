<head>
<script type="text/javascript" src="javascripts/jquery-3.1.0.js"></script>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style type="text/css">
		div#chatSpace 
		{
			width: 500px;
			height: 300px;
			overflow-x:auto;
			border: 2px solid #EED5D2;
			margin: 0 auto;
		}

		textarea#inputContent
		{
			
			width: 300px;
			height: 200px;
			margin-top: 20px;
			font-size: 28px;

		}

		button#submit
		{
			display: block;
			margin: 5 auto;
			width: 80px;
			height: 20px;
		}

		div#editSpace
		{
			text-align: center;

		}

	</style>
</head>
<body>
	<div id="chatSpace">	
	</div>
	<div id="editSpace">
		<textarea id="inputContent"></textarea>
		<button id="submit">发言</button>
	</div>
</body>
<script type="text/javascript">
$(function(){
	$('button#submit').on('click',function(){
		var today=new Date();
		var time=today.toTimeString();
		var $jiLu=$('textarea#inputContent').val();

		$('div#chatSpace').append('<p>'+$jiLu+time+'</p>');
	});

});
	

</script>
